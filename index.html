<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Припрупижнення</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid #4CAF50;
        }
        
        .header {
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .header .subtitle {
            font-size: 18px;
            margin-top: 5px;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .guest-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .admin-btn {
            background-color: #FF9800;
            color: white;
        }
        
        .mode-btn.active {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .login-box {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
            display: none;
        }
        
        input[type="password"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .logout-btn {
            background-color: #f44336;
        }
        
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        
        .participants-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .participant-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            border: 1px solid #ddd;
            position: relative;
        }
        
        .participant-card.admin {
            border-left: 4px solid #2196F3;
            background-color: #f0f8ff;
        }
        
        .participant-name {
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .participant-status {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .admin-badge {
            background-color: #2196F3;
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .counter {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
        }
        
        .counter-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            min-width: 50px;
            text-align: center;
        }
        
        .counter-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .counter-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 14px;
        }
        
        .current-user {
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
        }
        
        .info-text {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Припрупижнення</h1>
            <div class="subtitle">зоопарк 4-А • 11 учасників</div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn guest-btn active" onclick="setGuestMode()">Режим гостя</button>
            <button class="mode-btn admin-btn" onclick="setAdminMode()">Режим адміна</button>
        </div>
        
        <div id="guestInfo" class="info-text">
            Ви переглядаєте сайт як гість. Можете бачити всіх учасників та їх лічильники.
        </div>
        
        <div class="login-box" id="loginBox">
            <div id="loginForm">
                <h3>Увійти в адмінку</h3>
                <input type="password" id="password" placeholder="Пароль">
                <button onclick="login()">Увійти</button>
                <div style="margin-top: 8px; font-size: 14px;">Пароль: <strong>DeepSeek</strong></div>
                <div id="loginError" class="error" style="display:none;">Невірний пароль!</div>
            </div>
            
            <div id="adminPanel" style="display:none;">
                <h3>Ви увійшли як адміністратор</h3>
                <p>Можете змінювати цифри біля імен</p>
                <button class="logout-btn" onclick="logout()">Вийти</button>
            </div>
        </div>
        
        <div class="participants-list" id="participants">
            <!-- Учасники додаються через JS -->
        </div>
        
        <div class="footer">
            Сайт класу "Припрупижнення" • Оновлення в реальному часі
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA6v4rmv0pg5WPj3O983hoFzUvajdZT7TU",
            authDomain: "jjjjjjj-43870.firebaseapp.com",
            projectId: "jjjjjjj-43870",
            storageBucket: "jjjjjjj-43870.firebasestorage.app",
            messagingSenderId: "833810157055",
            appId: "1:833810157055:web:17a2af90962d464787ebca",
            measurementId: "G-MT5FKR6HXW"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Учасники
        const participants = [
            {id: 1, name: "Neverlose.cc", status: "Ви", admin: true, online: true},
            {id: 2, name: "Маріанна", status: "Сьогодні в мережі", admin: true, online: true},
            {id: 3, name: "Milana", status: "Вчора в мережі", admin: true, online: false},
            {id: 4, name: "karolinka", status: "Вчора в мережі", admin: true, online: false},
            {id: 5, name: "Вова", status: "В мережі", admin: false, online: true},
            {id: 6, name: "Марія", status: "26 хв тому", admin: true, online: true},
            {id: 7, name: "Міла Жуковська", status: "Не в мережі", admin: true, online: false},
            {id: 8, name: "Поліна", status: "В мережі", admin: false, online: true},
            {id: 9, name: "Серий", status: "Сьогодні в мережі", admin: true, online: true},
            {id: 10, name: "Софія", status: "В мережі", admin: false, online: true},
            {id: 11, name: "Анастасійка", status: "3 лютого", admin: true, online: false}
        ];
        
        let isAdmin = false;
        let counters = {};
        let currentMode = 'guest'; // 'guest' або 'admin'
        
        // Встановити режим гостя
        function setGuestMode() {
            currentMode = 'guest';
            isAdmin = false;
            
            // Оновити кнопки
            document.querySelector('.guest-btn').classList.add('active');
            document.querySelector('.admin-btn').classList.remove('active');
            
            // Сховати форму входу
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('guestInfo').style.display = 'block';
            
            // Оновити учасників
            showParticipants();
        }
        
        // Встановити режим адміна
        function setAdminMode() {
            currentMode = 'admin';
            
            // Оновити кнопки
            document.querySelector('.guest-btn').classList.remove('active');
            document.querySelector('.admin-btn').classList.add('active');
            
            // Показати форму входу
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('guestInfo').style.display = 'none';
            
            // Скинути вхід
            logout();
        }
        
        // Завантажити лічильники
        function loadCounters() {
            db.ref('counters').once('value').then(snapshot => {
                counters = snapshot.val() || {};
                showParticipants();
            });
        }
        
        // Показати учасників
        function showParticipants() {
            const list = document.getElementById('participants');
            list.innerHTML = '';
            
            participants.forEach(p => {
                const counter = counters[p.id] || 0;
                const isCurrentUser = p.name === "Neverlose.cc";
                
                const card = document.createElement('div');
                card.className = `participant-card ${p.admin ? 'admin' : ''} ${isCurrentUser ? 'current-user' : ''}`;
                
                // В режимі гостя кнопки відключені
                const buttonsDisabled = !isAdmin ? 'disabled' : '';
                
                card.innerHTML = `
                    ${p.admin ? '<div class="admin-badge">АДМІН</div>' : ''}
                    <div class="participant-name">${p.name}</div>
                    <div class="participant-status">${p.status}</div>
                    <div class="counter">
                        <button class="counter-btn" onclick="changeCounter(${p.id}, -1)" ${buttonsDisabled}>-</button>
                        <div class="counter-value">${counter}</div>
                        <button class="counter-btn" onclick="changeCounter(${p.id}, 1)" ${buttonsDisabled}>+</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }
        
        // Змінити лічильник
        function changeCounter(id, change) {
            if (!isAdmin) return;
            
            counters[id] = (counters[id] || 0) + change;
            if (counters[id] < 0) counters[id] = 0;
            
            db.ref('counters/' + id).set(counters[id]);
            showParticipants();
        }
        
        // Увійти
        function login() {
            const password = document.getElementById('password').value;
            
            if (password === 'DeepSeek') {
                isAdmin = true;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('loginError').style.display = 'none';
                showParticipants();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        // Вийти
        function logout() {
            isAdmin = false;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
            showParticipants();
        }
        
        // Слухач Firebase
        db.ref('counters').on('value', snapshot => {
            counters = snapshot.val() || {};
            showParticipants();
        });
        
        // Запуск
        document.addEventListener('DOMContentLoaded', () => {
            loadCounters();
            
            // Дозволити Enter для входу
            document.getElementById('password').addEventListener('keypress', e => {
                if (e.key === 'Enter') login();
            });
            
            // Початковий режим - гість
            setGuestMode();
        });
    </script>
</body>
</html>
